<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <title>Sistema de Gerenciamento</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="div-header">
        <h1>Gerenciamento de Sites e Teatros</h1>
        <nav>
         <h:form>  
          <ul>
            <li> <h:commandLink action="formsCadastrarSites">Cadastrar Site</h:commandLink></li>
            <li> <h:commandLink action="formsCadastrarTeatros">Cadastrar Teatro</h:commandLink></li>
            <li> <a href="">Login</a></li>
          </ul>
          </h:form> 
        </nav>
    </div>
        
     <div class="layout-body">

     
        <div class="container-direito-principal">
          <h2><a>Teatros</a></h2>
          
          Filtrar por cidade  
          
          <h:form class="table-teatro" >
            <h:dataTable id="teatros" 
                         summary="Lista de Teatros"
                         value="#{listaTeatros.listaTeatros}"
                         var="teatro"
                         class="thead-teatro">
                <h:column >
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Nome"  class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="nomeTeatro" value="#{teatro.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Cidade" class="thead-teatro-li" />
                    </f:facet>
                    <h:outputText id="teatroCidade" value="#{teatro.cidade}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="Email" class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="teatroEmail" value="#{teatro.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead-teatro">
                        <h:outputText value="CNPJ" class="thead-teatro-li"/>
                    </f:facet>
                    <h:outputText id="teatroCNPJ" value="#{teatro.cnpj}" />
                </h:column>            
            </h:dataTable>  
        </h:form>

        </div>
    </div>
        <h:form>
            <h:commandLink action="novoPalpite">Fazer um palpite</h:commandLink><br/>
            <h:commandLink action="#{listaPalpites.verTodosPalpites()}">Ver todos os palpites</h:commandLink><br/>
            <h:commandLink action="#{listaPalpites.verTodosPalpites('Palmeiras')}">Ver todos os palpites envolvendo o Palmeiras</h:commandLink><br/>
        </h:form>
    </h:body>
</html>
