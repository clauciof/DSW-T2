<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="layout-body">
        <h1>Cadastro de Sites</h1>
           <div class="container1">
       
            <h2><div class="container1head">Adicione Novo Teatro</div></h2>
            
            <h:form>
                
            <h:panelGrid columns="3">
                Email:
                <h:inputText id="email" label="Email" required="true" 
                             value="#{listaTeatros.teatro.email}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="nome"/> <br/>

                Senha: 
                <h:inputText id="senha" label="Senha" required="true" 
                              
                             value="#{listaTeatros.teatro.senha}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="email"/> <br/>


                CNPJ:
                <h:inputText id="cnpj" label="CNPJ" required="true" 
                             value="#{listaTeatros.teatro.cnpj}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="telefone"/> <br/>

                Nome:
                <h:inputText id="nome" label="Nome" required="true" 
                             value="#{listaTeatros.teatro.nome}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="dataDeNascimento"/> <br/>


                Cidade:
                <h:inputText id="cidade" label="Cidade" required="true" 
                             value="#{listaTeatros.teatro.cidade}" >
                <f:validateRequired/>
                </h:inputText>
                <h:message for="dataDeNascimento"/> <br/>
                
            </h:panelGrid>
            <br/>
            <h:commandButton  id="submit" value="Submit" action="#{listaTeatros.salva()}" />
            </h:form>
            
            </div>   
    </div>    
             
        
    </h:body>
</html>
