<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <title>Sistema de Gerenciamento</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="div-header">
        <h1>Gerenciamento de Sites e Teatros</h1>
        <nav>
          
        </nav>
    </div>
        
     <div class="layout-body">

         <div class="container-esquerdo-principal">
        <h2><a>Promoções</a></h2>
        
        Filtrar por teatro
       
                
        <h:form class="table">
            <h:dataTable id="promocao" 
                         summary="Lista das Promocoes"
                         value="#{promocaoBean.listaPromocoes}"
                         var="promocao"
                         class="thead">
                <h:column >
                    <f:facet name="header" class="thead">
                        <h:outputText value="Peça"  class="thead-li"/>
                    </f:facet>
                    <h:outputText id="nome_peca" value="#{promocao.nome_peca}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead">
                        <h:outputText value="Link" class="thead-li" />
                    </f:facet>
                    <h:outputText id="url" value="#{promocao.url}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead">
                        <h:outputText value="Preço" class="thead-li"/>
                    </f:facet>
                    <h:outputText id="preco" value="#{promocao.preco}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead">
                        <h:outputText value="Data" class="thead-li"/>
                    </f:facet>
                    <h:outputText id="Data" value="#{promocao.dia_hora}">
                     <f:convertDateTime pattern="dd-MM-YYYY HH:MM" />
                    </h:outputText>
                </h:column>
                                
            </h:dataTable>  
        </h:form>
           
        
      </div>
     
        
    </div>
        
    </h:body>
</html>
