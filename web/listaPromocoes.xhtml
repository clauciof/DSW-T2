<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <title>Sistema de Gerenciamento</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="div-header">
        <h1>Gerenciamento de Sites e Teatros</h1>
        <nav>
          <h:form>  
          <ul>
            <li> <a href="">Promoções</a></li>
            <li> <h:commandLink action="formsCadastrarSites">Cadastrar Site</h:commandLink></li>
            <li> <h:commandLink action="formsCadastrarTeatros">Cadastrar Teatro</h:commandLink></li>
            <li> <a href="">Login</a></li>
          </ul>
          </h:form> 
        </nav>
    </div>
        
     <div class="layout-body">

         <div class="container-esquerdo-principal">
        <h2><a>Promoções</a></h2>
        
        Filtrar por teatro
       
                
        <h:form class="table">
            <h:dataTable id="promocao" 
                         summary="Lista dos Teatros"
                         value="#{listaPalpites.listaPalpites}"
                         var="promocao"
                         class="thead">
                <h:column >
                    <f:facet name="header" class="thead">
                        <h:outputText value="Peça"  class="thead-li"/>
                    </f:facet>
                    <h:outputText id="idPalpiteiro" value="#{palpite.palpiteiro.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead">
                        <h:outputText value="Link" class="thead-li" />
                    </f:facet>
                    <h:outputText id="nomePalpiteiro" value="#{palpite.palpiteiro.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead">
                        <h:outputText value="Preço" class="thead-li"/>
                    </f:facet>
                    <h:outputText id="campeao" value="#{palpite.campeao}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead">
                        <h:outputText value="Data" class="thead-li"/>
                    </f:facet>
                    <h:outputText id="vice" value="#{palpite.vice}" />
                </h:column>
                <h:column>
                    <f:facet name="header" class="thead">
                        <h:outputText value="Horário" class="thead-li"/>
                    </f:facet>
                    <h:outputText id="horario" value="" />
                </h:column>
            </h:dataTable>  
        </h:form>
           
        
      </div>
     
        
    </div>
        <h:form>
            <h:commandLink action="novoPalpite">Fazer um palpite</h:commandLink><br/>
            <h:commandLink action="#{listaPalpites.verTodosPalpites()}">Ver todos os palpites</h:commandLink><br/>
            <h:commandLink action="#{listaPalpites.verTodosPalpites('Palmeiras')}">Ver todos os palpites envolvendo o Palmeiras</h:commandLink><br/>
        </h:form>
    </h:body>
</html>
