<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="layout-body">
        <h1>Cadastro de Sites</h1>
           <div class="container1">
       
            <h2><div class="container1head">Adicione Nova Promocao</div></h2>
            
            <h:form>
                
            <h:panelGrid columns="3">
                Email do Teatro:
                <h:inputText id="email" label="Email" required="true" 
                             value="#{promocaoBean.promocao.teatro.email}" />
                <h:message for="nome"/> <br/>

                URL do Site:
                <h:inputText id="url" label="URL" required="true" 
                             value="#{promocaoBean.promocao.site.url}" />
                <h:message for="telefone"/> <br/>

                Nome da Pe√ßa:
                <h:inputText id="nome" label="Nome" required="true" 
                             value="#{promocaoBean.promocao.nome_peca}" />
                <h:message for="dataDeNascimento"/> <br/>


                Data:
                <h:inputText id="telefone" label="Data" required="true" 
                             value="#{promocaoBean.promocao.dia_hora}" />
                <h:message for="dataDeNascimento"/> <br/>
                
                 Preco:
                <h:inputText id="telefone" label="Preco" required="true" 
                             value="#{promocaoBean.promocao.preco}" />
                <h:message for="dataDeNascimento"/> <br/>
                
            </h:panelGrid>
            <br/>
            <h:commandButton id="submit" value="Submit" action="#{siteBean.salva()}" />
            </h:form>
            
            </div>   
    </div>    
             
        
    </h:body>
</html>
