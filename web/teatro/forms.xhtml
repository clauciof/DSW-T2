<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="layout-body">
        <h1>Cadastro de Teatro</h1>
           <div class="container1">
       
            <h2><div class="container1head">Adicione Novo Teatro</div></h2>
            
            <h:form>
                
            <h:panelGrid columns="1">
                Email:<br/>
                <h:inputText id="email" label="Email" required="true" 
                             value="#{teatroBean.teatro.email}">
                 <f:validateRequired/>
                </h:inputText>
                <br/>

                Senha:<br/>
                <h:inputText id="senha" label="senha" required="true" 
                             value="#{teatroBean.teatro.senha}" >
                    <f:validateRequired/>
                </h:inputText>
                 <br/>

                CNPJ: <br/>
                <h:inputText id="CNPJ" label="CNPJ" required="true" 
                             value="#{teatroBean.teatro.cnpj}" >
                     <f:validateRequired/>
                </h:inputText>
                <br/>             


                Nome: <br/>
                <h:inputText id="nome" label="Nome" required="true" 
                             value="#{teatroBean.teatro.nome}" >
                     <f:validateRequired/>
                </h:inputText>
               <br/>  
                
                Cidade:<br/>  
                <h:inputText id="cidade" label="Cidade" required="true" 
                             value="#{teatroBean.teatro.cidade}" >
                     <f:validateRequired/>
                </h:inputText>
                <br/>  
                
            </h:panelGrid>
            <br/>
            <h:commandButton id="submit" value="Submit" action="#{teatroBean.salva()}" />
            </h:form>
            
            </div>   
    </div>    
             
        
    </h:body>
</html>
