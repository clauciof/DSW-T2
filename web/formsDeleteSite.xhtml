<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
    <div class="layout-body">
        <h1>Deleta Sites</h1>
           <div class="container1">
       
            <h2><div class="container1head">Deleta Site</div></h2>
            
            <h:form>
                
            <h:panelGrid columns="3">
                Email:
                <h:inputText id="email" label="Nome" required="true" 
                             value="#{siteBean.site.email}" />
                <h:message for="nome"/> <br/>

                Senha: 
                <h:inputText id="senha" label="E-mail" required="true" 
                             value="#{siteBean.site.senha}" />
                <h:message for="email"/> <br/>


                URL:
                <h:inputText id="url" label="Telefone" required="true" 
                             value="#{siteBean.site.url}" />
                <h:message for="telefone"/> <br/>

                Nome:
                <h:inputText id="nome" label="Telefone" required="true" 
                             value="#{siteBean.site.nome}" />
                <h:message for="dataDeNascimento"/> <br/>


                Telefone:
                <h:inputText id="telefone" label="Telefone" required="true" 
                             value="#{siteBean.site.telefone}" />
                <h:message for="dataDeNascimento"/> <br/>
                
            </h:panelGrid>
            <br/>
            <h:commandButton id="submit" value="Submit" action="#{siteBean.delete(site)}" />
            </h:form>
            
            </div>   
    </div>    
             
        
    </h:body>
</html>
